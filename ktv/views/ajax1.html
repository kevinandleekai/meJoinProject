<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax</title>
	<link rel="stylesheet" href="../css/animate.css">
	<style type="text/css">
		body{font-family: "Microsoft YaHei";}
		#box{
			width: 400px;
			height: 200px;
			position: relative;
			border: 1px solid #ccc;
			background: #0f0;
		}
		.view {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #f90;
		}
	</style>
</head>
<body>
	<ul id="list">
	 	<li><a href="#">item1</a></li>
	  	<li><a href="#">item2</a></li>
	</ul>
	<div id="box">
		<!-- <div class="view" id="view1"></div>
		<div class="view" id="view2"></div> -->
	</div>
	<script type="text/javascript">
	   function aJax() {
	   	  var xhr = new XMLHttpRequest();
	   	  xhr.onreadystatechange = function() {
	   	  	  if (xhr.readyState == 4) {
	   	  	  		var status = xhr.status;
	   	  	  		if (status >= 200 && status < 300) {

	   	  	  		}
	   	  	  }
	   	  }
	   }
	   var oList = document.getElementById("list"),
	   	   oListA = oList.getElementsByTagName("a");
	   	   oBox = document.getElementById("box");
	   	   oView1 = document.getElementById("view1");
	   	   oView2 = document.getElementById("view2");
	   	oListA[0].onclick = function() {
	   		window.location.hash = "#a";
	   		return false;
	   	};
	   	oListA[1].onclick = function() {
	   		window.location.hash = "#b";
	   		return false;
	   	};
	   	function processChange(hash) {
	   		switch(hash) {
	   			case "#a":
	   				oBox.style.backgroundColor = "red";
	   				break;
	   			case "#b":
	   				oBox.style.backgroundColor = "blue";
	   				break;
	   			default:
	   				console.log("执行完毕");
	   		}
	   	}
	   	window.onhashchange = function() {
	   		var hash = window.location.hash;
	   		processChange(hash);
	   	};
	   	window.onload = function() {
	   		var hash = window.location.hash;
	   		if (!hash) {
	   			window.location.hash = "#a";
	   			oBox.style.backgroundColor = "red";
	   		}else {
	   			processChange(hash);
	   		}
	   	}
	</script>
</body>
</html>
